<html>
	<head>
		<meta charset = "UTF-8">
		<title>
			Vježba 3 Generalno 2
		</title>
	</head>
	<body bgcolor = "gray">
		<form id = "nekiid">
			<table bgcolor = "FFFFE0" cellpadding = "20" border = "1" align = "center">
				<tr>
					<td colspan = "5">
						<h1 align = "center">
							Prijavite se za preuziomanje obavjesti o vremenskoj prognozi
						</h1>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Vaša email adresa:
						</b>
					</td>
					<td  colspan = "4">
						<input type = "email" value = "ime.prezime@gmail.com" size = "50">
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Vaše ime i prezime:
						</b>
					</td>
					<td colspan = "4">
						<input type = "text" placeholder = "Ime i prezime" size = "50">
					</td>
				</tr>
				<tr>
					<td colspan = "5">
						<center>
							<b>
								Dodatne informacije
							</b>
						</center>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Koliko često želite primati obavjesti?
						</b>
					</td>
					<td colspan = "4">
						DNEVNO<input type = "radio" name = "radio">
						TJEDNO<input type = "radio" name = "radio">
						MJESECNO<input type = "radio" name = "radio">
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Odaberite grad
						</b>
					</td>
					<td colspan = "4">
						<select id="grad">
							<option id = "mo">Mostar</option>
							<option id = "sa">Sarajevo</option>
							<option id = "zg">Zagreb</option>
							<option id = "os">Osjek</option>
						</select>
					</td>
				</tr>
				<tr>
					<td rowspan = "2">
						<b>
							Koje godišnje doba vam je najdraže?
						</b>
					</td>
					</td>
					<td>
						PROLJEĆE<input type = "checkbox" id = "pro">
					</td>
					<td>
						LJETO<input type = "checkbox" id = "lje">
					</td>
					<td>
						JESEN<input type = "checkbox" id = "je">
					</td>
					<td>
						ZIMA<input type = "checkbox" id = "zi">
					</td>
				</tr>
				<tr>
					<td>
						<img src="./img/1.png" height = "40px" width = "40px">
					</td>
					<td>
						<img src="./img/2.png" height = "40px" width = "40px">
					</td>
					<td>
						<img src="./img/3.png" height = "40px" width = "40px">
					</td>
					<td>
						<img src="./img/4.png" height = "40px" width = "40px">
					</td>
				</tr>
				<tr>
					<td colspan = "5">
						<center>
							<input type = "submit" action = "noaction">
							<input type = "reset">
						</center>
					</td>
				</tr>
				<tr>
					<td colspan = "5">
						<b>
							<center>
								Vježba 3. Internet i web tehnologije
							</center>
						</b>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
